<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Newsletter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="newsletter-container">
        <h1>CSS Newsletter</h1>
        <div class="newsletter-form">
            <h2>Subscribe to our Newsletter</h2>
            <p>Lorem ipsum text about why you should subscribe to our newsletter blabia. Lorem ipsum text about why you should subscribe to our newsletter blabia.</p>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" required>
                <div class="checkbox-container">
                    <input type="checkbox" id="daily-newsletter" name="daily-newsletter" checked>
                    <label for="daily-newsletter">Daily Newsletter</label>
                </div>
                <button type="submit">Subscribe</button>
            </form>
        </div>
    </div>
</body>
</html>
